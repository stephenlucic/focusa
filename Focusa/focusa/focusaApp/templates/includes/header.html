{% load static %}
<nav class="navbar navbar-expand-lg navbar-dark bg-focusa fixed-top">
  <div class="container-fluid">
    <button class="btn btn-outline-light btn-sm me-2 d-lg-none" id="sidebarToggle" aria-label="Alternar sidebar">
      <i class="bi bi-list"></i>
    </button>

    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="{% static 'img/focusa_sin_fondo.png' %}" alt="Focusa Logo" width="140" height="40" class="d-inline-block align-text-top">
    </a>

    <div class="ms-auto d-flex align-items-center gap-3">
      <!-- Notificaciones -->
      <button class="btn btn-notify text-white p-0" type="button" aria-label="Notificaciones">
        <i class="bi bi-bell"></i>
        <span class="badge rounded-pill">2</span>
      </button>

      <!-- Perfil (dinámico) -->
      <div class="dropdown">
        <button class="btn btn-focusa-profile text-white d-flex align-items-center" data-bs-toggle="dropdown" aria-expanded="false">
          <!-- Texto a la izquierda -->
          <span class="profile-info d-none d-sm-flex flex-column text-start me-2">
            {% if user.is_authenticated %}
              <span class="fw-semibold">{{ user.get_full_name|default:user.username }}</span>
              <small class="text-white-50">{{ user.perfil.ocupacion|default:"Sin ocupación" }}</small>
            {% else %}
              <span class="fw-semibold">Invitado</span>
              <small class="text-white-50">—</small>
            {% endif %}
          </span>
          <!-- Avatar a la derecha -->
          <span class="avatar rounded-circle d-inline-flex">
            <i class="bi bi-person"></i>
          </span>
        </button>
        <ul class="dropdown-menu dropdown-menu-end">
          <li class="dropdown-header">Mi cuenta</li>
          <li><a class="dropdown-item" href="{% url 'perfil' %}">Perfil</a></li>
          <li><a class="dropdown-item" href="{% url 'configuracion' %}">Configuración</a></li>
          <li><hr class="dropdown-divider"></li>
          <li>
            <form method="post" action="{% url 'logout' %}" class="m-0">
              {% csrf_token %}
              <button type="submit" class="dropdown-item">Cerrar sesión</button>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </div>
</nav>
