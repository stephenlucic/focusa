{% extends "base.html" %}
{% load static %}

{% block title %}Iniciar Sesión | Focusa{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/usuario.css' %}">
{% endblock %}

{% block content %}
<div class="auth-bg">
  <div class="container py-5 d-flex justify-content-center align-items-center" style="min-height:85vh;">
    <div class="focusa-card" style="width:100%;max-width:420px;">
      <h2 class="focusa-title mb-4">Iniciar Sesión</h2>

      <div class="mb-3">
        <label class="focusa-label">Usuario</label>
        <input class="focusa-input w-100" placeholder="Tu correo electrónico">
      </div>

      <div class="mb-3">
        <label class="focusa-label">Contraseña</label>
        <input type="password" class="focusa-input w-100" placeholder="••••••••">
      </div>

      <button class="btn-focusa w-100" type="button">Iniciar Sesión</button>

      <p class="mt-4 text-center small-muted">
        ¿No tienes cuenta?
        <a href="{% url 'registrar' %}" class="focusa-link">Crear cuenta</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
