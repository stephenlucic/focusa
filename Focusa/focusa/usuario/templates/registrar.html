{% extends "base.html" %}
{% load static %}

{% block title %}Crear Cuenta | Focusa{% endblock %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/usuario.css' %}">
{% endblock %}

{% block content %}
<div class="auth-bg">
  <div class="container py-5 d-flex justify-content-center align-items-center" style="min-height:85vh;">
    <div class="focusa-card" style="width:100%;max-width:520px;">
      <h2 class="focusa-title mb-4">Crear cuenta</h2>

      <div class="row g-3">
        <div class="col-12">
          <label class="focusa-label">Nombres</label>
          <input class="focusa-input w-100" placeholder="Nombres *">
        </div>
                <div class="col-12">
          <label class="focusa-label">Apellidos</label>
          <input class="focusa-input w-100" placeholder="Apellidos *">
        </div>
        <div class="col-12">
          <label class="focusa-label">Correo Electrónico</label>
          <input type="email" class="focusa-input w-100" placeholder="Correo Electrónico *">
        </div>
        <div class="col-md-6">
          <label class="focusa-label">Contraseña</label>
          <input type="password" class="focusa-input w-100" placeholder="••••••••">
        </div>
        <div class="col-md-6">
          <label class="focusa-label">Repetir contraseña</label>
          <input type="password" class="focusa-input w-100" placeholder="••••••••">
        </div>
      </div>

      <button class="btn-focusa w-100 mt-3" type="button">Crear Usuario</button>

      <p class="mt-4 text-center small-muted">
        ¿Ya tienes cuenta?
        <a href="{% url 'login' %}" class="focusa-link">Iniciar sesión</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
